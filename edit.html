  //生成json数据

  function json(){

    var table=document.getElementById("myTable");
    var cateStr="\"categories\":[";
    var legendStr="\"legend\":[";
    var dataStr="\"data\":[[";
    var catedata=[];
    var legenddata=[];
    var datadata= new Array();
    var jsonstr="{";
    var row=$('tr[class=click]').siblings('.click').length;
    //console.log(row);
    for(i=0;i<row;i++){
      legenddata[i]="\""+$('tr[class=click]').siblings(".click").eq(i).children().html()+"\"";
    }
    //console.log(legenddata);
    legendStr+=legenddata+"],";
    var col=$('tr[class=click]').find('.click').length/row;
    //console.log(col);
    for(i=0;i<col;i++){
      catedata[i]="\""+$('tr[class=click]').siblings().eq(0).children(".click").eq(i).html()+"\"";
    }
    //console.log(catedata);
    cateStr+=catedata+"],";

    for(i=0;i<row;i++){
      datadata[i]=new Array();
      for(j=0;j<col;j++){
        datadata[i][j]="\""+$('tr[class=click]').siblings(".click").eq(i).find(".click").eq(j).html()+"\"";
      }
    }
    //console.log(datadata);
    for(i=0;i<row-1;i++){
      dataStr+=datadata[i]+"],[";
    }

    dataStr+=datadata[i]+"]]";
    jsonstr+=cateStr+legendStr+dataStr+"}";
    //console.log(jsonstr);
    var json = JSON.parse(jsonstr);









  //生成图表


        var myChart = echarts.init(document.getElementById('main'));
        if(json.chartid==0){
        //  console.log(data.chartid);

          piedata=[];
          for(i=0;i<json.legend.length;i++){
            piedata.push({
              value:json.data[i],name:json.legend[i]
            });
          };
          myChart.setOption({
            series : [
              {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data:piedata,
                label:{
                  normal:{
                    show:true,
                    formatter:'{b}:{c}\n{d}%'
                  }
                }
              }
            ],

            toolbox: {
                top: 25,
                right: 20,
                feature: {
                    dataView: {},
                    saveAsImage: {
                        pixelRatio: 2
                    },
                    },
                    }
          });
        }



        else{
          var chart = echarts.init(document.getElementById('main'));
          var itemStyle = {
            normal: {
              barBorderRadius: 5,
              label: {
                show: true,
                position: 'outside'
              }
            },
            emphasis: {
              label: {
                position: 'outside'
              },
              barBorderColor: '#fff',
              barBorderWidth: 1,
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowOffsetY: 0,
              shadowColor: 'rgba(0,0,0,0.5)'
            }
          };


          var series=[];
          for(i=0;i<json.data.length;i++){
            series.push({
              name:json.legend[i],
              type:'bar',
              itemStyle: itemStyle,
              data: json.data[i],
            });
          }



  //console.dir(series);
          chart.setOption({
                backgroundColor: '#eee',
                title: {

                    padding: 20
                },
                legend: {
                    inactiveColor: '#abc',
                    borderWidth: 1,
                    data: json.legend,

                    selected: {
                        // 'bar': false
                    },
                    // orient: 'vertical',
                    // x: 'right',
                    // y: 'bottom',
                    align: 'left',

                    tooltip: {
                        show: true
                    }
                },
                toolbox: {
                    top: 25,
                    right: 20,
                    feature: {
                        magicType: {
                            type: ['line', 'bar', 'stack', 'tiled']
                        },
                        dataView: {},
                        saveAsImage: {
                            pixelRatio: 1
                        },
                        },
                        },



                    iconStyle: {
                        emphasis: {
                            textPosition: 'top'
                            // textAlign: 'right'
                        }
                    },


                xAxis: {
                    data: json.categories,
                    name: '横轴',
                    silent: false,
                    axisTick: {
                        alignWithLabel: true
                    },
                    // axisLabel: {
                    //     show: false
                    // },
                    // axisTick: {
                    //     show: false
                    // },
                    axisLine: {
                        onZero: true
                    },
                    splitLine: {
                        show: true
                    },
                    splitArea: {
                        show: true
                    }
                },
                yAxis: {
                    inverse: false,
                    // axisLabel: {
                    //     show: false
                    // },
                    axisTick: {
                        show: false
                    },
                    // splitLine: {
                    //     show: false
                    // },
                    splitArea: {
                        show: false
                    }
                },
                series:series,
            });

            chart.on('click', function (params) {

            });

            window.onresize = chart.resize;
        };
}
